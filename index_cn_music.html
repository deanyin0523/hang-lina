<header>
  <h1>十年 · 与Lina的回忆</h1>
  <p>感恩相遇，一路并肩，走过风雨，共同成长。</p>
</header>

<section class="story">
  <p>十年前的我们，或许还在为未来迷茫。但很快，我们决定携手前行。</p>
  <p>从恋爱到结婚，从两人世界到迎来第一个孩子，再到一家四口的欢乐日常，每一个阶段都刻下了属于我们的印记。</p>
  <p>我们一起熬过夜深的育儿焦虑，一起分担生活的责任，一起在异国他乡打拼，换城市、换工作，只为给孩子们更好的未来。</p>
  <p>Lina，谢谢你。谢谢你十年来的包容、勇敢和坚持。是你，让这个家温暖；是你，让我成为更好的人。</p>
  <p>我们还有很多路要一起走。愿我们彼此珍惜，继续相伴。</p>
</section>
